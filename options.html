<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title></title>
	<link rel="stylesheet" href="./layui/css/layui.css">
</head>

<body style="width:570px;height: 500px">
	<div class="layui-container">
		<fieldset class="layui-elem-field">
			<legend>Hi-Tip 随机向认真完成todo的你问好，一句话一行</legend>
			<div class="layui-field-box">
				<textarea id="hi-tip" placeholder="写点什么吧，一句话一行" class="layui-textarea"></textarea>
			</div>
		</fieldset>

		<div id="btn-clear-data" class="layui-btn layui-btn-radius layui-btn-danger">清空所有数据</div>
		<div id="btn-save" class="layui-btn layui-btn-radius layui-btn-normal">保存设置</div>
	</div>


	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
		<legend>Change log</legend>
	</fieldset>
	<ul class="layui-timeline">
		<li class="layui-timeline-item">
			<i class="layui-icon layui-timeline-axis">O</i>
			<div class="layui-timeline-content layui-text">
				<h3 class="layui-timeline-title">2018-11-04</h3>
				<p>
					beta版开发完毕
				</p>
			</div>
		</li>
	</ul>

	<script src="./layui/layui.js"></script>
	<script src="./js/util.js"></script>
	<script src="./js/options.js"></script>
</body>

</html>
